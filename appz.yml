app:
    name: Vault
    code: VAULT
    notify: app@ecloudcontrol.com

build:
    version: 0.4
    env: PROD
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.2

deploy:
    context: tradeideas/PROD
    type: statefulset
    ingress: none
    replicas: 1
    port:
    - 8200
    - 80

volumes:
  - claim: vault-home
    mount: /appz/home
    name: home
    size: 5Gi
    matchLabels: false
  - claim: vault-data
    mount: /appz/data
    name: data
    size: 5Gi
    matchLabels: false

properties:
    ENABLE_AUTO_PASSWORD: True
    revision: 59
